<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Working with DOM</title>
    
</head>
<body>
    <h1>Profile</h1>
    <div id="myDiv">
        My Name is Kashif Ejaz
    </div>
    <p>
        This is test web application.
    </p>
    <p id="demo">
        This is test web application.
    </p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <button onclick="ByTagName">ByTagName Demo</button>
    <button onclick="querySelector">ByTagName QuerySeletor</button>
    <script>
        document.getElementById("myDiv").style.color = "blue";

        function ByTagName()
        {
            var x = document.getElementsByTagName("LI");
            document.getElementById("demo").innerHTML = x[1].innerHTML;
        }
        function querySelector() {
            document.querySelector("p").style.backgroundColor = "red";
        }
    </script>  
</body>  
</html>
