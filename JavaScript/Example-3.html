<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript Closures</title>
    <script>
        function outer() {
            var b = 10;
            function inner() {

                var a = 20;
                console.log(a + b);
                b++;
            }
            console.log(b);
            return inner;
        }

        var X = outer(); //outer() invoked the first time
        console.log(X);
        var Y = outer(); //outer() invoked the second time
        X();
        X();
        X();
        Y();
        Y();
    </script>
</head>
<body>

</body>
</html>
